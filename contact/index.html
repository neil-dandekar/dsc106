<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>

        <!-- Dynamically set base URL -->
        <script>
            console.log("hostname: ", window.location.hostname);
            // Set base URL dynamically based on hostname
            if (
                window.location.hostname === "127.0.0.1" ||
                window.location.hostname === "localhost"
            ) {
                document.write('<base href="/">'); // Development environment
            } else {
                document.write('<base href="/portfolio/">'); // Production environment
            }

            const baseElement = document.querySelector("base");
            console.log("Base URL:", baseElement.href);
        </script>

        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Local Stylesheet -->
        <link rel="stylesheet" href="contact/styles.css" />
    </head>
    <body>
        <h1>Neil Dandekar</h1>

        <h2>Contact</h2>

        <form
            class="contact-form"
            action="mailto:nmdandekar@ucsd.edu"
            method="POST"
            enctype="text/plain"
        >
            <label for="email">Email: </label>
            <input name="email" type="email" />

            <label for="subject">Subject: </label>
            <input name="subject" />

            <label for="body">Message: </label>
            <textarea name="body"></textarea>

            <button>Submit</button>
        </form>
        <script type="module" src="../global.js"></script>
    </body>
</html>
